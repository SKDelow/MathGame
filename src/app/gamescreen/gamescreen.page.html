<ion-header>
  <ion-toolbar color="translucent">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="gamescreen">
  <div class="clouds">
    <img class="cloud" src="../../assets/imgs/cloud.png">
    <span class="cloudText">{{ ranNum1 }}</span>
  </div>
  <div class="mathSymbol">
    <div class="symbol">
      <img id="mathSym" [alt]="image.alt" [src]="image.src">
    </div>
  </div>
  <div class="clouds">
    <img class="cloud" src="../../assets/imgs/cloud.png">
    <span class="cloudText">{{ ranNum2 }}</span>
  </div>
  <div class="mathSymbol">
    <div class="symbol">
      <img src="../../assets/imgs/equal.png">
    </div>
  </div>
  <div class="eggs">
    <div class="egg">
      <img class="eggImg" src="../../assets/imgs/eggs.png">
      <span (click)="checkEggOne()" class="eggText" id="egg1">{{ eggOne }}</span>
    </div>
    <div class="egg">
      <img class="eggImg" src="../../assets/imgs/eggs.png">
      <span (click)="checkEggTwo()" class="eggText" id="egg2">{{ eggTwo }}</span>
    </div>
    <div class="egg">
      <img class="eggImg" src="../../assets/imgs/eggs.png">
      <span (click)="checkEggThree()" class="eggText" id="egg3">{{ eggThree }}</span>
    </div>
  </div>
  <div class="result">
    <h3 id="answer"></h3>
  </div>
  <div class="score">
    <h4 class="totalscore">Total Correct: <span id="total">{{ totalCorrect }}</span> </h4>
  </div>

</ion-content>
